<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello!");
    // Interpolated
    console.log('hello I am a %s string', '🐱‍👤');
    // Styled
    console.log('%c hello I am a great string', 'font-size: 40px; background: red; text-shadow:10px 10px 0 blue;');
    // warning!
    console.warn('OH NOOO');
    // Error :|
    console.error('It really be like that sometimes');
    // Info
    console.info('The largest tree in the world is a giant sequoia');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'You did not select the right element!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach( dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Nicho');
    console.count('Wolfen');
    console.count('Nicho');
    console.count('Nicho');
    console.count('Nicho');
    console.count('Nicho');
    console.count('Nicho');
    console.count('Nicho');
    console.count('Wolfen');
    console.count('Wolfen');
    console.count('Wolfen');
    console.count('Wolfen');
    console.count('Wolfen');
    console.count('Wolfen');
    console.count('Nicho');
    console.count('Wolfen');
    console.count('Nicho');
    console.count('Nicho');
    console.count('Nicho');
    console.count('Nicho');
    console.count('Nicho');
    console.count('Nicho');
    console.count('Wolfen');
    console.count('Wolfen');
    console.count('Wolfen');
    console.count('Wolfen');
    console.count('Wolfen');
    console.count('Wolfen');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
